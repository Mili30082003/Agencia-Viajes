<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Booking.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
</head>
<body>
    <section class="login-container" id="formularioLogin">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="mail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="mail" placeholder="Ingrese su correo" required autofocus>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes una cuenta? <a href="./register.html">Regístrate</a></p>
    </section>

    <script src="../js/login.js"></script>
 
</body>
</html>
