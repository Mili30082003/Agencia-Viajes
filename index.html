<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Empresa Viajes</title>
</head>
<body>

    <!--Header - Nav -->
    <header >
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
              <a class="navbar-brand text-light fw-bold" href="#">booking.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end my-3" id="navbarNav">
                <ul class="navbar-nav gap-4 ">
               
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-whatsapp"></i> 0810-220-9009</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sucursales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Medios de Pago</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link border-start ps-3">Iniciar Sesion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <section class="py-5">
            <div class="container mt-5">
              <h1 class="mb-4 fw-bold">¿Qué tipo de viaje estás buscando?</h1>
              <ul class="nav nav-tabs border-0">
                <li class="nav-item">
                  <a class="nav-link active fw-bold" data-bs-toggle="tab" href="#paquetes" aria-current="page">Paquetes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" data-bs-toggle="tab" href="#vuelos">Vuelos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" data-bs-toggle="tab" href="#hoteles">Hoteles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" data-bs-toggle="tab" href="#vuelos-hoteles">Vuelos + Hotel</a>
                </li>
              </ul>
              <div class="tab-content mt-4">
                <!-- Tab: Paquetes -->
                <div id="paquetes" class="tab-pane fade show active">
                  <div class="input-group">
                    <span class="input-group-text bg-white fs-3"><i class="bi bi-briefcase"></i></span>
                    <input type="text" class="form-control" placeholder="Ingresá el nombre del destino, país o región" />
                    <button class="btn btn-light fw-bold bg-danger text-light">Buscar</button>
                  </div>
                </div>
    
                <!-- Tab: Vuelos -->
<div id="vuelos" class="tab-pane fade">
  <form>
      <fieldset class="border p-2">
          <legend class="w-auto px-2 fw-bold">Tipo de vuelo</legend>
          <div class="row">
              <div class="col-md-3">
                  <div class="form-check">
                      <input type="radio" id="ida-y-vuelta" name="tipo-vuelo" class="form-check-input" checked>
                      <label for="ida-y-vuelta" class="form-check-label  ">Ida y vuelta</label>
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-check">
                      <input type="radio" id="solo-ida" name="tipo-vuelo" class="form-check-input">
                      <label for="solo-ida" class="form-check-label">Solo ida</label>
                  </div>
              </div>
          </div>
      </fieldset>

      <div class="row mt-3">
          <div class="col-md-4">
              <label for="origen" class="form-label fw-bold">Origen</label>
              <input type="text" id="origen" class="form-control" placeholder="Ingresá el origen" required>
          </div>
          <div class="col-md-4">
              <label for="destino" class="form-label fw-bold">Destino</label>
              <input type="text" id="destino" class="form-control" placeholder="Ingresá el destino" required>
          </div>
      </div>

      <div class="row mt-3">
          <div class="col-md-3">
              <label for="fecha-ida" class="form-label fw-bold">Fecha de ida</label>
              <input type="date" id="fecha-ida" class="form-control" required>
          </div>
          <div class="col-md-3">
              <label for="fecha-vuelta" class="form-label fw-bold">Fecha de vuelta</label>
              <input type="date" id="fecha-vuelta" class="form-control">
          </div>
      </div>

      <div class="row mt-4">
          <div class="col-md-3">
              <button type="submit" class="btn btn-primary w-100">Buscar</button>
          </div>
      </div>
  </form>
</div>

          
                <!-- Tab: Hoteles -->
                <div id="hoteles" class="tab-pane fade">
                  <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="origen" class="form-label fw-bold">Origen</label>
                        <input type="text" id="origen" class="form-control" placeholder="Ingresá el origen" required>
                    </div>
                    <div class="col-md-4">
                        <label for="destino" class="form-label fw-bold">Destino</label>
                        <input type="text" id="destino" class="form-control" placeholder="Ingresá el destino" required>
                    </div>
                </div>
          
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="fecha-ida" class="form-label fw-bold">Fecha de ida</label>
                        <input type="date" id="fecha-ida" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="fecha-vuelta" class="form-label fw-bold">Fecha de vuelta</label>
                        <input type="date" id="fecha-vuelta" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                  <label for="fecha-vuelta" class="form-label fw-bold">Fecha de vuelta</label>
                  <input type="date" id="fecha-vuelta" class="form-control">
              </div>
          </div>
    
          
                <div class="row mt-4">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>
            </form>
          </div>
                </div>
          
                <!-- Tab: Vuelos + Hotel -->
                <div id="vuelos-hoteles" class="tab-pane fade">
                  <p>Aquí puedes buscar paquetes combinados...</p>
                </div>
              </div>
            </div>
          </section>
          
    </header>

    <main>
      <section class="container text-center">
        <article class="row">

          <div class="col">
            Column
          </div>

          <div class="col">
            Column
          </div>

          <div class="col">
            Column
          </div>
          
        </article>
      </section>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
